<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>


    

        <nav>
            <a href="index.html">Search</a>
            <a href="image.html">Image Search</a>
        </nav>

        <header style="font-size: large; color: rgb(255, 114, 114);">Advanced Search</header>

        <hr>

        <div>
            <p>Find pages with...</p>
            <div>
                <form class="left" action="https://www.google.com/search">
                    <label for="adv1">all these words:</label>
                    <input type="text" class="adv" id="adv1" name="as_q"></form>
            </div>
            
            <div>
                <form class="left" action="https://www.google.com/search">
                    <label for="adv2">this exact word or phrase:</label>
                    <input type="text" class="adv" id="adv2" name="as_epq"></form>
            </div>

            <div>
                <form class="left" action="https://www.google.com/search">
                    <label for="adv3">any of these words:</label>
                    <input type="text" class="adv" id="adv3" name="as_oq"></form>
            </div>

            <div>
                <form class="left" action="https://www.google.com/search">
                    <label for="adv4">none of these words:</label>
                    <input type="text" class="adv" id="adv4" name="as_eq"></form>
            </div>

        </div>
    </body>
</html>
